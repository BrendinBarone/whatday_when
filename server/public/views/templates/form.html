<div ng-controller="FormController">
  <div class="container" id="boardF">
    <h2 class="welcomePageText">Today is <span class="topDate">{{fc.top}}</span>.</h2>
    <h3>What's Next??</h3>
    <form>
      <!-- Task Name -->
      <md-content layout-gt-sm="row" layout-padding>
        <div>
          <md-input-container>
            <label>Task Name</label>
            <input type="text" ng-model="fc.results.taskname">
          </md-input-container>
        </div>
      </md-content>
      <!-- Start Time -->
      <md-content layout-gt-sm="row" layout-padding>
        <div>
          <md-input-container>
            <label>Time</label>
            <input type="time" ng-model="fc.results.time" />
          </md-input-container>
        </div>
      </md-content>
      <!-- Task Notes -->
      <md-input-container class="md-block">
        <label>Notes</label>
        <textarea ng-model="fc.results.notes" md-maxlength="142" rows="4" md-select-on-focus></textarea>
      </md-input-container>
      {{fc.results.date}}
      <!-- Date-Picker -->
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.todayDate">{{fc.today}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.tomorrowDate">{{fc.tomorrow}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.twoDaysDate">{{fc.twoDays}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.threeDaysDate">{{fc.threeDays}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.fourDaysDate">{{fc.fourDays}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.fiveDaysDate">{{fc.fiveDays}}</label>
      <label><input type="checkbox" checklist-model="fc.results.date" checklist-value="fc.sixDaysDate">{{fc.sixDays}}</label>
      <!-- submit button -->
      <a href="#/listview">
        <md-button ng-click="fc.submitForm()">Submit Tasks</md-button>
      </a>
    </form>

  </div>
