<div ng-controller="ListViewController">
  <div class="container">
    <div layout="row" layout-align="center start">
      <h2><span class="topDate" id="nameFrame">The {{lvc.userObject.userName}} Family</span></h2>
    </div>
    <div layout="row" layout-align="center start">
      <a href="#/form">
        <md-button>Add Task</md-button>
      </a>
    </div>
    <div layout="row" layout-align="center start">
      <md-button ng-click="lvc.todayFunc()">{{lvc.today}}</md-button>
      <md-button ng-click="lvc.tomorrowFunc()">{{lvc.tomorrow}}</md-button>
      <md-button ng-click="lvc.twoDaysFunc()">{{lvc.twoDays}}</md-button>
    </div>
    <div layout="row" layout-align="center start">
      <md-button ng-click="lvc.threeDaysFunc()">{{lvc.threeDays}}</md-button>
      <md-button ng-click="lvc.fourDaysFunc()">{{lvc.fourDays}}</md-button>
      <md-button ng-click="lvc.fiveDaysFunc()">{{lvc.fiveDays}}</md-button>
      <md-button ng-click="lvc.sixDaysFunc()">{{lvc.sixDays}}</md-button>
    </div>
    <!-- Tasks Table -->
    <table id="boardLV" class="table table-striped">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Time</th>
          <th colspan="2">Notes</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="task in lvc.tasks">
          <td>{{task.taskname}}</td>
          <td>{{task.time}}</td>
          <td colspan="2">{{task.notes}}</td>
          <!-- Row-Buttons  -->
          <td>
            <md-button class="smallButton">Edit</md-button>
          </td>
          <td>
            <md-button class="smallButton" ng-click="lvc.deleteTask(task.id)">Remove</md-button>
          </td>
          <td>
            <md-button class="smallButton" ng-click="lvc.completeTask(task.id)">Complete!!</md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
